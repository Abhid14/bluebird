<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <link rel="stylesheet" href="./css/framework7.bundle.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
    <div id="app">
        <div class="views safe-areas" id="app-view">
            <div id="div1" class="view view-main view-init">
                <div class="page">
                    <div id="uiHead" class="uiHead">
                        <div class="uiHeadPadding"></div>
                        <div class="uiHeadCont">
                            <p class="
                    uiHeadTitle
                    margin-top
                    no-margin-bottom
                    text-color-white
                  ">
                                Apps & Games
                            </p>
                            <div class="uiHeadStat">
                                <p id="weatherDisplay" onload="getWeather()"
                                    class="wDisp margin-top no-margin-bottom text-color-white"></p>
                                <p id="clockDisplay" onload="showTime()"
                                    class="cDisp margin-top no-margin-bottom text-color-white"></p>
                            </div>
                        </div>
                        <div class="swiper-container apps-slide demo-swiper">
                            <p class="text-color-white appName" id="appName">Home</p>
                            <div id="appWrapper" class="swiper-wrapper appWrapper">
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide">
                                    <img id="a0" data-name="Home" class="appCont appActive" src="./img/home.jpg" />
                                </div>
                            </div>
                        </div>
                        <button onclick="startApp()" id="playB"
                            class="button button-large button-fill text-color-black color-white button-raised appStart">
                            Play
                        </button>
                    </div>
                    <div class="swiper-container background-slide demo-swiper">
                        <div id="bgWrapper" class="swiper-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script defer src="./js/framework7.bundle.min.js"></script>
    <script defer src="./js/routes.js"></script>
    <script src="./js/joypad.min.js"></script>
    <script defer src="./js/app.js"></script>
</body>

</html>
